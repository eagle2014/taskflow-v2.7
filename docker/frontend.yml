version: '3.8'

services:
  frontend:
    build:
      context: ../
      dockerfile: docker/frontend/Dockerfile
    container_name: taskflow-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:5001
    networks:
      - taskflow-network
    restart: unless-stopped

networks:
  taskflow-network:
    name: taskflow-network
    external: true
