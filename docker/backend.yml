version: '3.8'

services:
  backend:
    build:
      context: ../
      dockerfile: docker/backend/Dockerfile
    container_name: taskflow-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=taskflow-sqlserver;Database=TaskFlowDB_Dev;User Id=sa;Password=TaskFlow@2025!Strong;TrustServerCertificate=True;MultipleActiveResultSets=true
      - Jwt__SecretKey=DevSuperSecretKeyForJWTTokenGeneration2024!TaskFlow@DevSecureKey#MinLength32Chars
      - Jwt__Issuer=TaskFlowAPI_Dev
      - Jwt__Audience=TaskFlowClient_Dev
      - Jwt__AccessTokenExpirationMinutes=480
      - Jwt__RefreshTokenExpirationDays=30
      - Cors__AllowedOrigins=http://localhost:3000,http://localhost:5173,http://localhost:5174
    ports:
      - "5001:80"
    networks:
      - taskflow-network
    restart: unless-stopped

networks:
  taskflow-network:
    name: taskflow-network
    external: true
